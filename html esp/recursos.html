<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inversiones para Todos</title>
		<link rel="shortcut icon" href="./img/logo.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&family=Open+Sans:wght@300;400&family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../css/style.css" />
		<meta
			name="descripcion"
			content="Todo lo que necesitas ver para estar informado acerca de lo ultimo en Finanzas"
		/>
		<meta
			name="keywords"
			content="Finanzas, Inversiones, Creditos, Ahorros, Savings,  "
		/>
	</head>

	<body>
		<header>
			<!-- NAVBAR BLANQUITA CON LOGO -->

			<nav class="navbar bg-body-tertiary">
				<div class="cont">
					<a class="navbar-brand" href="#">
						<img src="./img/logo.png" alt="Bootstrap" width="50" height="50" />
					</a>
				</div>
			</nav>

			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Productos Argentos</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#"
									>Criptocurrencies</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Seguros</a>
							</li>
							<li class="nav-item dropdown">
								<a
									class="nav-link dropdown-toggle"
									href="#"
									role="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									Inversiones
								</a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="#">ETF</a></li>
									<li><a class="dropdown-item" href="#">Acciones</a></li>
									<li><hr class="dropdown-divider" /></li>
									<li><a class="dropdown-item" href="#">Lingotes de Oro</a></li>
								</ul>
							</li>
							<li class="nav-item">
								<a class="nav-link disabled">Navegame</a>
							</li>
						</ul>
						<form class="d-flex" role="search">
							<input
								class="form-control me-2"
								type="search"
								placeholder="Search"
								aria-label="Search"
							/>
							<button class="btn btn-outline-success" type="submit">
								Search
							</button>
						</form>
					</div>
				</div>
			</nav>
		</header>

		

		<div id="carouselExample" class="carousel mx-auto slide w-50">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="./img/10.JPG" class="d-block w-100" alt="..." />
				</div>
				<div class="carousel-item">
					<img src="./img/11.JPG" class="d-block w-100" alt="..." />
				</div>
				<div class="carousel-item">
					<img src="./img/12.JPG" class="d-block w-100" alt="..." />
				</div>
			</div>
			<button
				class="carousel-control-prev"
				type="button"
				data-bs-target="#carouselExample"
				data-bs-slide="prev"
			>
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button
				class="carousel-control-next"
				type="button"
				data-bs-target="#carouselExample"
				data-bs-slide="next"
			>
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>


<!-- FOOOOTER -->

		<footer>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
				crossorigin="anonymous"
			></script>
		</footer>

</html>
